<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animated social links</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <h1>Animated Social Links</h1>
      <div class="share" id="share">
        <button
          id="shareButton"
          class="share__button"
          type="button"
          aria-controls="mediaList"
          aria-expanded="false"
          aria-haspopup="listbox"
        >
          <img src="./icons/share.svg" alt="" width="24" height="24" />
          Share
        </button>
        <menu
          aria-labelledby="share"
          role="menu"
          class="share__menu"
          id="mediaList"
        >
          <li class="share__menu-item">
            <a
              href="mailto:adenugbamicke@gmail.com"
              target="_blank"
              rel="nofollow noopener"
              tabindex="-1"
              class="share__link"
            >
              <img src="./icons/email.svg" alt="Email" width="24" height="24" />
            </a>
          </li>
          <li class="share__menu-item">
            <a
              href="mailto:adenugbamicke@gmail.com"
              target="_blank"
              rel="nofollow noopener"
              tabindex="-1"
              class="share__link"
            >
              <img src="./icons/email.svg" alt="Email" width="24" height="24" />
            </a>
          </li>
          <li class="share__menu-item">
            <a
              href="mailto:adenugbamicke@gmail.com"
              target="_blank"
              rel="nofollow noopener"
              tabindex="-1"
              class="share__link"
            >
              <img src="./icons/email.svg" alt="Email" width="24" height="24" />
            </a>
          </li>
          <li class="share__menu-item">
            <a
              href="mailto:adenugbamicke@gmail.com"
              target="_blank"
              rel="nofollow noopener"
              tabindex="-1"
              class="share__link"
            >
              <img src="./icons/email.svg" alt="Email" width="24" height="24" />
            </a>
          </li>
        </menu>
      </div>
    </main>
  </body>
</html>
